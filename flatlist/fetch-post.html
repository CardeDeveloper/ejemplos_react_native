<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fetch POST</title>
</head>
<body>
    <script>
        var data = {"email": "Nathan@yesenia.net","password":"Nathan"}
        var url = 'http://localhost:3000/auth/login';
        fetch(url,{
            method: 'POST',
            body: JSON.stringify(data), //en caso de cors poner mode
            headers:{
                    'Content-Type': 'application/json'
            }
        }).then(response => response.json())
        .then (res => console.log('token: ', res.access_token))
    </script>
</body>
</html>
